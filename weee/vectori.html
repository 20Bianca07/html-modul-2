<html>
    <body>
        <center>
            <table backgroundcolor="WhiteSmoke" border=1 style="max-width: 350px;width:100%">
                <tr><td>
                    <center>
                        Utilizare vectori
                        <hr>
                        <script type="text/javascript">
                        var i,k;
                        document.write("Vectorul cu cele 20 elemente este: <br><br>")
                        vect = new Array();
                        k=0;
                        for (i=0; i < 20; i++){
                            vect[i] = k;
                            k+=1;
                        }
                        k=0;
                        document.write("<table border=1> <tr>")
                        for (i=0; i < 20; i++){
                            document.write("<td>",vect[i],"</td>")
                            k+=1;
                        }
                        document.write("</tr>")
                        document.write("</table><br>")
                        </script>
                    </center>
                </td></tr>
            </table>
        </center>
    </body>
</html>
