<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <h1>Un program in JavaScript</h1>
        <button type="button" onclick="functiaMea()">Da click pe mineee!</button>
        <p id="demo">Textul acesta se va schimba in momentul in care apesi pe buton</p>
        <script>
            function functiaMea()
            {
                document.getElementById("demo").innerHTML="boo"
            }
        </script>
    </body>
</html>
